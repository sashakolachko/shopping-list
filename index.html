<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.png">
    <title>Shopping List</title>
  </head>
  <body>
    <header class="heading">
      <h1>CSS Diner Shoping List</h1>
      <h3>Let's go to the mall!</h3>
    </header>
    <main>
      <div class="container">
        <table class="main-table">
          <tr>
            <td>
              <input type="checkbox">
              <span class="for-me">10 apples</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox">
              <span class="for-my-friends">20 oranges</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox">
              <span class="for-me">strawberry</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox">
              <span class="for-me">milk</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox">
              <span>bread</span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox">
              <span class="for-my-friends">coffee</span>
            </td>
          </tr>
        </table>
        <div class="main-bottom">
          <h2>Bon appetit:)</h2>
        </div>
      </div>

    </main>
  </body>
</html>
